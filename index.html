<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="nft-card-image"
        src="images/image-equilibrium.jpg"
        alt="nft"
      />
<div class="img-overlay">
      <img src="images/icon-view.svg" alt="eye">
      </div>     
      
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
     
      <div class="container">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="ethereum" />
          <div>0.041 ETH</div>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="clock" />
        <div>3 days</div>
      </div>
    </div>
    <div class="creator">
      <img src="images/image-avatar.png" alt="creator">
      <div>Creation of <span class="white">Jules Wyvern</span></div>
    </div>
  </body>
</html>
